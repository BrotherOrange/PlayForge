spring:
  application:
    name: PlayForge
  profiles:
    active: local

  flyway:
    ignore-migration-patterns: "*:missing"

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:rm-rj9a593mtk0vu1scf.mysql.rds-aliyun-america.rds.aliyuncs.com}:3306/${MYSQL_DB:play-forge}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: ${MYSQL_USERNAME:game_root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  data:
    redis:
      host: ${REDIS_HOST:r-rj92ag3zeygn50rrrb.redis.rds-aliyun-america.rds.aliyuncs.com}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:default}
      password: ${REDIS_PASSWORD:}
      timeout: 5000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

aliyun:
  oss:
    endpoint: ${OSS_ENDPOINT:oss-us-west-1.aliyuncs.com}
    access-key-id: ${OSS_ACCESS_KEY_ID:}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET:}
    bucket-name: ${OSS_BUCKET_NAME:oss-game-design}

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: assign_id
      table-prefix: t_
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

auth:
  jwt:
    secret: ${JWT_SECRET:playforge-dev-secret-key-must-be-at-least-32-bytes}
    access-token-expire-minutes: 30
    refresh-token-expire-days: 7

app:
  security:
    websocket-allowed-origins: ${WS_ALLOWED_ORIGINS:http://localhost:3000}

logging:
  level:
    org.springframework.web.servlet.mvc.support.DefaultHandlerExceptionResolver: ERROR
    org.apache.coyote.http11.Http11Processor: WARN

langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY:}
      model-name: gpt-5.2
      max-tokens: 32768
    streaming-chat-model:
      api-key: ${OPENAI_API_KEY:}
      model-name: gpt-5.2
      max-tokens: 32768
  anthropic:
    chat-model:
      api-key: ${ANTHROPIC_API_KEY:}
      model-name: claude-opus-4-6
      max-tokens: 32768
      timeout: 120s
      max-retries: 0
    streaming-chat-model:
      api-key: ${ANTHROPIC_API_KEY:}
      model-name: claude-opus-4-6
      max-tokens: 32768
      timeout: 120s
      max-retries: 0
  google-ai-gemini:
    chat-model:
      api-key: ${GEMINI_API_KEY:}
      model-name: gemini-3-flash-preview
      max-output-tokens: 32768
      timeout: 120s
    streaming-chat-model:
      api-key: ${GEMINI_API_KEY:}
      model-name: gemini-3-flash-preview
      max-output-tokens: 32768
      timeout: 120s
