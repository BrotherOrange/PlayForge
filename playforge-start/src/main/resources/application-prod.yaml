spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:3306/${MYSQL_DB:play-forge}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      username: ${REDIS_USERNAME:default}
      password: ${REDIS_PASSWORD}
      timeout: 5000
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

aliyun:
  oss:
    endpoint: ${OSS_ENDPOINT:oss-us-west-1-internal.aliyuncs.com}
    access-key-id: ${OSS_ACCESS_KEY_ID}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET}
    bucket-name: ${OSS_BUCKET_NAME:oss-game-design}

app:
  security:
    websocket-allowed-origins: ${WS_ALLOWED_ORIGINS:http://localhost:3000}

langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY:}
      model-name: gpt-5.2
      max-tokens: 32768
    streaming-chat-model:
      api-key: ${OPENAI_API_KEY:}
      model-name: gpt-5.2
      max-tokens: 32768
  anthropic:
    chat-model:
      api-key: ${ANTHROPIC_API_KEY:}
      model-name: claude-opus-4-6
      max-tokens: 32768
      timeout: 60s
      max-retries: 0
    streaming-chat-model:
      api-key: ${ANTHROPIC_API_KEY:}
      model-name: claude-opus-4-6
      max-tokens: 32768
      timeout: 60s
      max-retries: 0
  google-ai-gemini:
    chat-model:
      api-key: ${GEMINI_API_KEY:}
      model-name: gemini-3-flash-preview
      max-output-tokens: 32768
      timeout: 120s
    streaming-chat-model:
      api-key: ${GEMINI_API_KEY:}
      model-name: gemini-3-flash-preview
      max-output-tokens: 32768
      timeout: 120s
